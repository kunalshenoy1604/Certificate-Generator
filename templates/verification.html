<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Verification - TechCider Club</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 32px;
        color: #333;
      }

      .certificate-details {
        text-align: center;
        margin-bottom: 30px;
      }

      .certificate-details p {
        font-size: 20px;
        color: #555;
      }

      .certificate-image {
        text-align: center;
      }

      .certificate-image img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 18px;
        color: #666;
      }

      .footer a {
        color: #ff6347;
        text-decoration: none;
      }

      .made-with-love {
        font-size: 18px;
        color: #ff6347;
        text-align: center;
        margin-top: 20px;
      }

      /* Responsive Design */
      @media only screen and (max-width: 768px) {
        .container {
          width: 95%;
        }

        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Certificate Verification</h1>
    <form action="{{ url_for('verify_certificate') }}" method="GET">
      <label for="cert_id">Enter Certificate ID:</label>
      <input type="text" id="cert_id" name="cert_id" required />
      <button type="submit">Verify</button>
    </form>
    <div class="made-with-love">
      <p>Made with ❤️ by <a href="https://techcider.com">TechCider Club</a></p>
    </div>
  </body>
</html>
